<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Lunch Party</title>
	<!-- <link rel="icon" type="image/png" href="imgs/favicon.png"> -->
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="js/jquery-ui.js" type="text/javascript"></script>
	<script src="js/custom-functions.js" type="text/javascript"></script>
</head>
<body>
<div id="contentWrapper">
	<div id="voteArea">
		<div id="tokenArea">
			<p>Token Area</p>
			<div id="token"><p>Drag<br />Me!</p></div>
		</div>
		<div id="graphArea">
			<p>Graph Area</p>
			<img src="./imgs/arrow.png"/>
			<div id="barGraphWrapper">
				<table>
					<tr>
						<td><div class="graphBar"><h1>Argo Tea</h1><p>Votes: NaN</p></div></td>
						<td><div class="graphBar"><h1>BHOP</h1><p>Votes: NaN</p></div></td>
						<td><div class="graphBar"><h1>Taco Bell</h1><p>Votes: NaN</p></div></td>
						<td><div class="graphBar"><h1>Popeyes</h1><p>Votes: NaN</p></div></td>
						<td><div class="graphBar"><h1>Rebecca's</h1><p>Votes: NaN</p></div></td>
					</tr>
				</table>
			</div>
		</div>
		<div id="peopleArea">
		</div>
		<button type="submit" class="btn btn-lg btn-primary">Vote</button>
	</div>
	<div id="chatArea">
	  <p>Chat Area</p>
	  <iframe src="http://www.literoomjs.com/r/LunchParty" width="100%" height="300px"></iframe>
	</div>
</div>
</body>
</html>
